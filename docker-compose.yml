version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-build
    volumes:
      - ./data:/app/data
      - ./html_files:/app/html_files
      - ./uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 40000
    working_dir: /app/backend
    expose:
      - "40000"
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./data:/app/data
      - ./html_files:/app/html_files
      - ./uploads:/app/uploads
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 