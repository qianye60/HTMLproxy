version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./html_files:/app/html_files
      - ./uploads:/app/uploads
    environment:
      - HTML_DIR=/app/html_files
      - UPLOAD_DIR=/app/uploads
    ports:
      - "40000:40000"
    networks:
      - app-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 